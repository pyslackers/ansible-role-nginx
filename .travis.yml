---
language: python

python: "3.6"

matrix:
  fast_finish: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt 

install:
  - pip install ansible ansible-lint
  - pip --version
  - python --version
  - ansible --version
  - "printf '[defaults]\nroles_path = ../' > ansible.cfg"

script:
  - ansible-lint tasks/main.yml
  - ansible-playbook -i tests/inventory --syntax-check --list-tasks tests/test.yml
  - ansible-playbook -i tests/inventory --connection=local --become -vvvv tests/test.yml -u root
  - >
      ansible-playbook -i tests/inventory --connection=local --become -vvvv tests/test.yml -u root
      | grep -q 'changed=0.*failed=0'
      && (echo 'Idempotence test: pass' && exit 0)
      || (echo 'Idempotence test: fail' && exit 1)
  - cat /etc/nginx/nginx.conf
  - cat /etc/nginx/sites-enabled/sirbot
  - grep 'server_name sirbot.pyslackers.com;' /etc/nginx/sites-enabled/sirbot
  - sudo nginx -t
  - curl localhost

after_script:
  - ls -l /etc/nginx
  - ls -l /etc/nginx/*
