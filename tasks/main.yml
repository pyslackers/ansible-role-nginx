---

- name: Add ppa
  apt_repository:
    repo: "ppa:nginx/stable"
    state: present
    update_cache: yes
  when: ansible_distribution == 'Ubuntu'

- name: Install
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - nginx
    - python-passlib
    - python3-passlib
  notify:
    - Restart nginx

- name: Auth directory
  file:
    path: /etc/nginx/auth
    state: directory

- name: Generate certificates
  include_role:
    name: pyslackers.letsencrypt
  vars:
    domains: "{{ item.value.domains }}"
    letsencrypt: "{{ item.value.letsencrypt }}"
    webserver: nginx
  with_dict: "{{ nginx_sites }}"
  when: item.value.letsencrypt is defined and item.value.letsencrypt

- include_tasks: sites.yml
  with_dict: "{{ nginx_sites }}"
  loop_control:
    loop_var: nginx_site

- name: Disable default
  file:
    dest: /etc/nginx/sites-enabled/default
    state: absent
  when: nginx_sites
  notify:
    - Reload nginx

- name: Enable nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: Enable UFW rule
  ufw:
    rule: allow
    name: 'Nginx Full'
  when: ufw_enabled
