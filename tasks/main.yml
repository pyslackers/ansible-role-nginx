---

- name: Add ppa
  apt_repository:
    repo: "ppa:nginx/stable"
    update_cache: yes
  when: ansible_distribution_release in ('precise' 'trusty')

- name: Install nginx
  apt:
    name: nginx
    state: latest
  notify:
    - Restart nginx

- name: Generate certificates
  include_role:
    name: letsencrypt
  vars:
    domains: "{{ item.value.domains }}"
    letsencrypt: "{{ item.value.letsencrypt }}"
    webserver: nginx
  with_dict: "{{ nginx_sites }}"
  when: item.value.letsencrypt is defined and item.value.letsencrypt

- include_tasks: sites.yml
  with_dict: "{{ nginx_sites }}"

- name: Disable default
  file:
    dest: /etc/nginx/sites-enabled/default
    state: absent
  when: nginx_sites
  notify:
    - Reload nginx

- name: Enable nginx
  service:
    name: nginx
    state: started
    enabled: yes
