---

- name: Add ppa
  apt_repository:
    repo: "ppa:nginx/stable"
    state: present
    update_cache: yes
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '16.04'

- name: Install
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - nginx
  notify:
    - Restart nginx

- name: Install passlib python2
  apt:
    name: python-passlib
    state: latest
  when: ansible_python_version[0] == "2"

- name: Install passlib python3
  apt:
    name: python3-passlib
    state: latest
  when: ansible_python_version[0] == "3"

- name: Auth directory
  file:
    path: /etc/nginx/auth
    state: directory

- name: Configure nginx
  template:
    src: etc/nginx/conf.d/ansible.conf.j2
    dest: /etc/nginx/conf.d/ansible.conf
  notify: Restart nginx

- name: Generate certificates
  include_role:
    name: pyslackers.letsencrypt
  vars:
    domains: "{{ item.value.domains }}"
    letsencrypt: "{{ item.value.letsencrypt }}"
    webserver: nginx
  with_dict: "{{ nginx_sites }}"
  when: item.value.letsencrypt is defined and item.value.letsencrypt
  loop_control:
    label: "{{ item.value.domains | default(item.key) }}"

- include_tasks: sites.yml
  with_dict: "{{ nginx_sites }}"
  loop_control:
    loop_var: nginx_site

- name: Disable default
  file:
    dest: /etc/nginx/sites-enabled/default
    state: absent
  when: nginx_sites
  notify:
    - Reload nginx

- name: Enable nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: Enable UFW rule
  ufw:
    rule: allow
    name: 'Nginx Full'
  when: ufw_enabled
