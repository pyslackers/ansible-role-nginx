---
- hosts: localhost
  vars:
    email: noreply@example.local
    nginx_sites:
      sirbot:
        default: True
        domains:
          - sirbot.pyslackers.local
        locations:
          - location: /websocket
            websocket: true
            proxy_pass: http://127.0.0.1:5000
          - location: /custom
            custom: |
              proxy_set_header X-Hello-World hello;
            proxy_pass: http://127.0.0.1:5001
          - location: /static
            static: /var/www/my_app/static/
          - location: /
            proxy_pass: http://127.0.0.1:5000
        errors:
          404: /var/www/my_app/static/404.html
      pyslackers:
        domains:
          - pyslackers.local
        template: pyslackers.j2
      nongzipped_site:
        domains:
          - nongzip.local
        locations:
          - location: /
            proxy_pass: http://127.0.0.1:8000
        gzip_enabled: false
      basicauthsite:
        domains:
          - basicauth.local
        locations:
          - location: /
            proxy_pass: http://127.0.0.1:8000
    nginx_auth:
      basicauthsite:
        - {name: foo, password: bar}
  roles:
    - ansible-role-nginx
