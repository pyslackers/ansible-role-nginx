---
- hosts: localhost
  vars:
    email: noreply@example.com
    nginx_sites:
      sirbot:
        domains:
          - sirbot.pyslackers.com
        locations:
          websock:
            location: /websocket
            websocket: true
          custom:
            location: /custom
            custom: |
              proxy_set_header X-Hello-World hello;
            proxy_pass: http://127.0.0.1:5001
          static:
            location: /static
            static: /var/www/my_app/static/
          root:
            location: /
            proxy_pass: http://127.0.0.1:5000
  roles:
    - ansible-role-nginx
